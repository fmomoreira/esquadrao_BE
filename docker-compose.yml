version: "3.8"

services:
  app:
    build: .
    ports:
      - "5099:5099"
    environment:
      - NODE_ENV=production
      - PM2_HOME=/app/.pm2
    volumes:
      - /opt/topsystems/whatzapp/lgbackend/logs:/app/logs  # Logs da aplicação
      - /opt/topsystems/whatzapp/lgbackend/pm2_data:/app/.pm2  # Dados do PM2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5099/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6377:6377"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 5

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:Tech@Esquadrao2025**@host.docker.internal:5432/zaplg?sslmode=disable
    depends_on:
      - app

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - app
      - postgres-exporter

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  redis-data:
